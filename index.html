<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Press a key to play a sound</h1>
            <div class="keys">
                <div class="key btn" id="A" onClick="clickHandler('A')"><div class="letter">A</div>clap</div>
                <div class="key btn" id="S" onClick="clickHandler('S')"><div class="letter">S</div>hihat</div>
                <div class="key btn" id="D" onClick="clickHandler('D')"><div class="letter">D</div> kick</div>
                <div class="key btn" id="F" onClick="clickHandler('F')"><div class="letter">F</div> openhat</div>
                <div class="key btn" id="G" onClick="clickHandler('G')"><div class="letter">G</div> boom</div>
                <div class="key btn" id="H" onClick="clickHandler('H')"><div class="letter">H</div> ride</div>
                <div class="key btn" id="J" onClick="clickHandler('J')"><div class="letter">J</div> snare</div>
                <div class="key btn" id="K" onClick="clickHandler('K')"><div class="letter">K</div> tom</div>
                <div class="key btn" id="L" onClick="clickHandler('L')"><div class="letter">L</div> tink</div>
              </div>
              
              <audio data-key="A" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/clap.wav"></audio>
              <audio data-key="S" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/hihat.wav"></audio>
              <audio data-key="D" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/kick.wav"></audio>
              <audio data-key="F" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/openhat.wav"></audio>
              <audio data-key="G" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/boom.wav"></audio>
              <audio data-key="H" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/ride.wav"></audio>
              <audio data-key="J" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/snare.wav"></audio>
              <audio data-key="K" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/tom.wav"></audio>
              <audio data-key="L" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/330437/tink.wav"></audio>
            
            <footer>
                <span class="footer">Juan rosales</span>
            </footer>
    </div>
</body>
<script src="index.js"></script>
</html>
